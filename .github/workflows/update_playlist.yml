name: Auto Update IPTV

on:
  schedule:
    - cron: '0 0 * * *'  # รันทุกเที่ยงคืน
  workflow_dispatch:      # ปุ่มกดรันเอง

jobs:
  check-links:
    runs-on: ubuntu-latest
    # เพิ่มส่วนนี้เพื่อบังคับสิทธิ์การเขียนไฟล์
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run link checker
        run: python check_links.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add playlist.m3u
          # ตรวจสอบว่ามีอะไรเปลี่ยนแปลงไหมก่อนบันทึก
          if ! git diff --cached --quiet; then
            git commit -m "Auto-Update: Removed dead links $(date +'%Y-%m-%d %H:%M')"
            git push
          else
            echo "No changes to commit"
          fi
