name: Update Playlist
on:
  schedule:
    - cron: '0 0 * * *' # อัปเดตทุกเที่ยงคืน
  workflow_dispatch: # กดอัปเดตเองได้

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update Content
        run: |
          # ใส่คำสั่งสำหรับดาวน์โหลดหรือรวมไฟล์ที่นี่
          # ตัวอย่าง: curl -o playlist.m3u https://raw.githubusercontent.com/...
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add playlist.m3u
          git commit -m "Auto update playlist" || exit 0
          git push
