name: Update Playlist
on:
  schedule:
    - cron: '0 0 * * *' # อัปเดตทุกเที่ยงคืน
  workflow_dispatch: # กดอัปเดตเองได้

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update Content
        run: |
          echo "#EXTM3U" > playlist.m3u
          echo "#EXTINF:-1 tvg-logo=\"https://www.amarintv.com/assets/images/logo.png\", Amarin TV" >> playlist.m3u
          echo "" >> playlist.m3u
          echo "#EXTINF:-1 tvg-logo=\"https://api.bananabatman.org/images/png/hd-ch3.png\", Ch3" >> playlist.m3u
          echo "" >> playlist.m3u
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add playlist.m3u
          git commit -m "Auto update playlist" || exit 0
          git push
