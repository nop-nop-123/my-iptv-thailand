name: Update Playlist

on:
  schedule:
    - cron: '0 */6 * * *' # รันทุกๆ 6 ชั่วโมง เพื่ออัปเดต Token ลิงก์ที่อาจหมดอายุ
  workflow_dispatch: # ปุ่มกดรันเองได้

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Scraper
        run: python fetch_links.py # รันไฟล์ที่คุณเพิ่งสร้างเพื่ออัปเดต playlist.m3u

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add playlist.m3u
          git commit -m "Auto update playlist" || exit 0
          git push
