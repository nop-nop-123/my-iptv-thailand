name: Update playlist

on:
  push:
    branches: [ main ]  # เปลี่ยนจาก master เป็น main
  workflow_dispatch:     # ช่วยให้กดรันเองได้จากหน้าเว็บ GitHub

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    
    # เพิ่มสิทธิ์ให้ Action สามารถเขียนข้อมูลลง Repo ได้
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # อัปเดตเป็น v4 (เสถียรกว่า)

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Update playlist
        run: |
          git config user.name "PlaylistBot"
          git config user.email "playlistbot@users.noreply.github.com"
          
          # รันสคริปต์ Python ของคุณ
          python3 ./make_playlist.py
          
          # ตรวจสอบว่ามีการเปลี่ยนแปลงไฟล์ไหม ก่อนจะ commit
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Playlist (GitHub Actions)"
            git push origin main
          fi
